<!DOCTYPE html>
<meta charset=utf-8>

<title> audio </title>

<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="style.css">

<div>
	<h1> testen van &lt;audio&gt;</h1>
	<br />
	<p>audio met controls zonder autoplay</p>
	<audio controls="controls" tabindex="0" preload="auto">
		<source type="audio/mp3" src="audio/example.mp3"></source>
		<source type="audio/ogg" src="audio/example.ogg"></source>
		Your browser does not support the audio tag.
	</audio>
	<br />
	<br />
	<p>audio met autoplay</p>
		<audio autoplay="autoplay" controls="controls" tabindex="0" preload="metadata">
		<source type="audio/mp3" src="audio/example.mp3"></source>
		<source type="audio/ogg" src="audio/example.ogg"></source>
		Your browser does not support the audio tag.
	</audio>
	<br />
	<br />
	<p>audio met controls, autoplay &amp; loop</p>
		<audio autoplay="autoplay" loop="loop" controls="controls" tabindex="0" preload="none">
		<source type="audio/mp3" src="audio/example.mp3"></source>
		<source type="audio/ogg" src="audio/example.ogg"></source>
		Your browser does not support the audio tag.
	</audio>
</div>
