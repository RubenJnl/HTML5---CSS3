<!DOCTYPE html>
<meta charset=utf-8>

<title> datalist </title>

<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="style.css">

<div>
	<h1> testen van &lt;datalist&gt;</h1>
	<p> In dit invoerveld kan je keuze maken uit de datalist of een eigen waarde invoeren</p>
	<input list="browsers">
		<datalist id="browsers">
		 <option value="Safari">
		 <option value="Internet Explorer">
		 <option value="Opera">
		 <option value="Firefox">
		</datalist>
	
</div>
