<!DOCTYPE html>
<meta charset=utf-8>

<title> geolocatie </title>

<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="style.css">

<div>
	<h1> testen van geolocatie</h1>
	<p id="demo">klik voor coordinaten:</p>
	<button onclick="getLocation()">Try It!</button>
	<div id="demoCoords"> </div>
	<div id="demoMap"> </div>
	<script>
		var x=document.getElementById("demoCoords");
		function getLocation(){
			if (navigator.geolocation){
				navigator.geolocation.getCurrentPosition(showPositionOnMap,showError);
				
			}
		  else{
				x.innerHTML="Geolocation is not supported by this browser.";
			}
		}
		function showPosition(position) {
		  x.innerHTML="Latitude: " + position.coords.latitude +
		  "<br />Longitude: " + position.coords.longitude;
		}
		function showPositionOnMap(position){
		  var latlon=position.coords.latitude+","+position.coords.longitude;

		  var img_url="http://maps.googleapis.com/maps/api/staticmap?center="
		  +latlon+"&zoom=14&size=400x300&sensor=true";
		  document.getElementById("demoMap").innerHTML="<img src='"+img_url+"' />";
		}

		function showError(error){
		  switch(error.code) {
			case error.PERMISSION_DENIED:
			  x.innerHTML="User denied the request for Geolocation."
			  break;
			case error.POSITION_UNAVAILABLE:
			  x.innerHTML="Location information is unavailable."
			  break;
			case error.TIMEOUT:
			  x.innerHTML="The request to get user location timed out."
			  break;
			case error.UNKNOWN_ERROR:
			  x.innerHTML="An unknown error occurred."
			  break;
			}
		}
	</script>
	
	
</div>
